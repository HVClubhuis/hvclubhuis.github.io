<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HV Clubhuis" />

</head>
<body>
    <header>
        <div class="header-column-left">
            <a href="index.html"><img src="img/HVClubhuis_logo.png" alt="HV Clubhuis logo" class="logo"></a>
            <i class="fa-solid fa-bars" id="mobile-menu" aria-label="Toggle navigation"></i>
        </div>
        <div class="header-column-middle"></div>
        <div class="header-column-right">
            <div class="dropdown">
                <a href="faciliteiten.html" class="dropdown-btn">Faciliteiten</a><i class="fa-solid fa-chevron-down"></i>
                <div class="dropdown-content">
                    <a href="menukaart.html">Menukaart</a>
                </div>
            </div>
            <a href="galerij.html">Galerij</a>
            <a href="merch.html">Merch</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>
    <main>
        <div class="main-row">
            <div class="main-column-left">
                <h1>Merch*</h1>
            </div>
            <div class="main-column-right"></div>
        </div>
        <div class="main-row">
            <div class="main-column-left">
                <h2>HV Clubhuis T-shirt</h2>
                <p></p>
                <h3>Prijs: €<span class="prijs">27.64</span></h3>
                <form>
                    <table>
                        <tr>
                            <td><label for="naam-shirt">Naam:</label></td>
                            <td><input type="text" id="naam-shirt" required></td>
                        </tr>
                        <tr>
                            <td><label for="email-shirt">E-mail:</label></td>
                            <td><input type="email" id="email-shirt" required></td>
                        </tr>
                        <tr>
                            <td><label for="telefoon-shirt">Telefoon:</label></td>
                            <td><input type="tel" id="telefoon-shirt" required></td>
                        </tr>
                        <tr>
                            <td><label>Geslacht:</label></td>
                            <td>
                                <input type="radio" id="man-shirt" name="geslacht-shirt" value="Man" required style="width: unset;">
                                <label for="man-shirt">Man</label><br>
                                <input type="radio" id="vrouw-shirt" name="geslacht-shirt" value="Vrouw" style="width: unset;">
                                <label for="vrouw-shirt">Vrouw</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="maat-shirt">Maat:</label></td>
                            <td>
                                <select id="maat-shirt" name="maat-shirt" required>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="aantal-shirt">Aantal:</label></td>
                            <td><input type="number" id="aantal-shirt" required></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="button" onclick="bestel(this)">Bestel</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="main-column-right">
                <img src="img/merch/shirt-voor.png" alt="Het clubhuis">
                <button class="switch">Achterkant</button>
            </div>
        </div>
        <div class="main-row">
            <div class="main-column-left">
                <img src="img/merch/hoodie-front.png" alt="Het clubhuis">
                <button class="switch">Achterkant</button>
            </div>
            <div class="main-column-right">
                <h2>HV Clubhuis Trui</h2>
                <p></p>
                <h3>Prijs: €<span class="prijs">73.28</span></h3>
                <form>
                    <table>
                        <tr>
                            <td><label for="naam-trui">Naam:</label></td>
                            <td><input type="text" id="naam-trui" required></td>
                        </tr>
                        <tr>
                            <td><label for="email-trui">E-mail:</label></td>
                            <td><input type="email" id="email-trui" required></td>
                        </tr>
                        <tr>
                            <td><label for="telefoon-trui">Telefoon:</label></td>
                            <td><input type="tel" id="telefoon-trui" required></td>
                        </tr>
                        <tr>
                            <td><label>Geslacht:</label></td>
                            <td>
                                <input type="radio" id="man-shirt" name="geslacht-shirt" value="Man" required style="width: unset;">
                                <label for="man-shirt">Man</label><br>
                                <input type="radio" id="vrouw-shirt" name="geslacht-shirt" value="Vrouw" style="width: unset;">
                                <label for="vrouw-shirt">Vrouw</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="maat-trui">Maat:</label></td>
                            <td>
                                <select id="maat-trui" name="maat-trui" required>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="aantal-trui">Aantal:</label></td>
                            <td><input type="number" id="aantal-trui" required></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="button" onclick="bestel(this)">Bestel</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="main-row">
            <div class="main-column-left">
                <h2>HV Clubhuis Pet</h2>
                <p></p>
                <h3>Prijs: €<span class="prijs">23.31</span></h3>
                <form>
                    <table>
                        <tr>
                            <td><label for="naam-pet">Naam:</label></td>
                            <td><input type="text" id="naam-pet" required></td>
                        </tr>
                        <tr>
                            <td><label for="email-pet">E-mail:</label></td>
                            <td><input type="email" id="email-pet" required></td>
                        </tr>
                        <tr>
                            <td><label for="telefoon-pet">Telefoon:</label></td>
                            <td><input type="tel" id="telefoon-pet" required></td>
                        </tr>
                        <tr>
                            <td><label for="aantal-pet">Aantal:</label></td>
                            <td><input type="number" id="aantal-pet" required></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="button" onclick="bestel(this)">Bestel</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="main-column-right">
                <img src="img/merch/pet.png" alt="Het clubhuis">
            </div>
        </div>
        <p style="text-align: center; margin-bottom: 10px;">*LET OP! Dit is geen functionele webshop, u kunt hier niks kopen.</p>
    </main>
    <footer>
        <div class="footer-column-left"></div>
        <div class="footer-column-middle">
            <p>Copyright &copy; <span id="year"></span> Dennis Geerlof</p>
        </div>
        <div class="footer-column-right"></div>
    </footer>
    <div id="image-popup" class="popup">
        <img class="popup-content" id="popup-img">
        <span class="close">&times;</span>
    </div>
    <script src="js/script.js"></script>
    <script src="js/merch.js"></script>
</body>
</html>
