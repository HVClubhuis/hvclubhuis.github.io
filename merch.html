<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HV Clubhuis" />
    <meta property="og:image" content="https://hvclubhuis.github.io/img/HVClubhuis_logo.png" />
    <meta property="og:url" content="https://hvclubhuis.github.io/" />
    <meta property="og:description" content="This is HV Clubhuis" />
    <meta name="keywords" content="HV, Clubhuis, HV Clubhuis" />
    <meta name="author" content="Dennis Geerlof" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/merch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Template</title>
    <link rel="shortcut icon" href="img/favicon.ico">

    <script>
    function bestellen(product, prijs) {
        const email = "hvclubhuis@gmail.com";
        const subject = encodeURIComponent(`Bestelling: ${product}`);

        let body = 
            "Vul het onderstaande formulier in:%0D%0A" +
            "Product: " + product + "%0D%0A";

        // Alleen "Maat" toevoegen als het geen pet is
        if (product !== "Pet") {
            body += "Maat: [Vul je maat in]%0D%0A";
        }

        body += 
            "Aantal: [Vul het aantal exemplaren in]%0D%0A" +
            "Naam: [Vul uw naam in]%0D%0A" +
            "%0D%0A" + // Lege regel voor overzichtelijkheid
            "De prijs per stuk is: " + prijs;

        // `body` niet encoden, zodat %0D%0A werkt
        window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }
    </script>
</head>
<body>
    <header>
        <div class="header-column-left">
            <a href="index.html"><img src="img/HVClubhuis_logo.png" alt="HV Clubhuis logo" class="logo"></a>
            <i class="fa-solid fa-bars" id="mobile-menu" aria-label="Toggle navigation"></i>
        </div>
        <div class="header-column-middle"></div>
        <div class="header-column-right">
            <div class="dropdown">
                <a href="faciliteiten.html" class="dropdown-btn">Faciliteiten</a><i class="fa-solid fa-chevron-down"></i>
                <div class="dropdown-content">
                    <a href="menukaart.html">Menukaart</a>
                </div>
            </div>
            <a href="galerij.html">Galerij</a>
            <a href="merch.html">Merch</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>
    <main>
        <div class="main-row">
            <div class="main-column-left">
                <h1>Merch*</h1>
            </div>
            <div class="main-column-right"></div>
        </div>
        <div class="main-row">
            <div class="main-column-left">
                <h2>HV CLUBHUIS T-shirt</h2>
                <p>Een mooi shirt</p>
                <h3>Prijs: €27,30</h3>
                <button onclick="bestellen('T-shirt', '€27,30')">Bestellen</button>
            </div>
            <div class="main-column-right">
                <img src="img/merch/shirt-voor.png" alt="Het clubhuis">
                <button class="switch">Achterkant</button>
            </div>
        </div>
        <div class="main-row">
            <div class="main-column-left">
                <img src="img/merch/hoodie-front.png" alt="Het clubhuis">
                <button class="switch">Achterkant</button>
            </div>
            <div class="main-column-right">
                <h2>HV CLUBHUIS Trui</h2>
                <p>Een mooie trui</p>
                <h3>Prijs: €73,28</h3>
                <button onclick="bestellen('Trui', '€73,28')">Bestellen</button>
            </div>
        </div>
        <div class="main-row">
            <div class="main-column-left">
                <h2>HV CLUBHUIS Pet</h2>
                <p>Een mooie pet</p>
                <h3>Prijs: €23,31</h3>
                <button onclick="bestellen('Pet', '€23,31')">Bestellen</button>
            </div>
            <div class="main-column-right">
                <img src="img/merch/pet.png" alt="Het clubhuis">
            </div>
        </div>
        <p style="text-align: center; margin-bottom: 10px;">*LET OP! Dit is geen functionele webshop, u kunt hier niks kopen.</p>
    </main>
    <footer>
        <div class="footer-column-left"></div>
        <div class="footer-column-middle">
            <p>Copyright &copy; <span id="year"></span> Dennis Geerlof</p>
        </div>
        <div class="footer-column-right"></div>
    </footer>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        document.getElementById('mobile-menu').addEventListener('click', function () {
            const nav = document.querySelector('.header-column-right');
            nav.classList.toggle('show');
        });

        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll("button.switch");
            
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const img = this.previousElementSibling;
                    if (img && img.tagName === "IMG") {
                        if (img.src.includes("front")) {
                            img.src = img.src.replace("front", "back");
                            this.textContent = "Voorkant";
                        } else if (img.src.includes("voor")) {
                            img.src = img.src.replace("voor", "achter");
                            this.textContent = "Voorkant";
                        } else {
                            img.src = img.src.replace("back", "front").replace("achter", "voor");
                            this.textContent = "Achterkant";
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
