<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        .loading {
            position: absolute;
            height: 500px;
            width: 500px;
        }
        .rotate {
            z-index: 999;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="img/HV.png" alt="HV Clubhuis logo" class="loading">
        <img src="img/ring.png" alt="HV Clubhuis logo" class="loading rotate">
    </div>
</body>
</html>
